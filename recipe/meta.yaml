{% set name = "biorbd" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pyomeca/{{ name }}/archive/Release_{{ version }}.tar.gz
  sha256: ab14238dc07ab70acc97b8fa041da90aaae6d142a217f0442fb03a5ba48dda18
  
build:
  number: 0
  skip: True  # [win and vc<14]
  skip: True  # [py<35]
  rpaths:
    - lib/
    - lib/{{ name }}/

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make  # [unix]
  host:
    - libblas
    - libcblas
    - boost-cpp
    - eigen
    - rbdl
    - dlib-cpp
    - python
    - numpy
    - swig
  run:
    - boost-cpp
    - eigen
    - rbdl
    - dlib-cpp
    - python
    - numpy

test: 
  commands: 
    - test -f $PREFIX/lib/biorbd/libbiorbd$SHLIB_EXT  # [unix] 
    - if not exist %PREFIX%\\Lib\\biorbd*.lib exit 1  # [win]
  imports:
    - biorbd

about:
  home: http://github.com/pyomeca/biorbd
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Biomechanical add-ons to the RigidBody Dynamics Library '

  description: |
    Biomechanical add-ons to the RigidBody Dynamics Library .
  doc_url: https://github.com/pyomeca/biorbd/
  dev_url: https://github.com/pyomeca/biorbd/

extra:
  recipe-maintainers:
    - pariterre
